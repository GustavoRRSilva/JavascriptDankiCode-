    .container {
      height: 360px;
      position: relative;
      top: 0;
    }
    .img{
      width: 100%;
      opacity: 0;
      border: 1px solid black;
      transition: 1s;
      position: absolute;
      top: 0;
      height: 350px;
    }
    .active-img{
      opacity: 1;
      transition: 1s;
      
    }
    .bullets{
      display: flex;
      justify-content: center;
      column-gap: 20px;
    }
    .bulletSingle{
      width: 40px;
      height: 40px;
      background-color: #AA00AA;
      border-radius: 50%;
      transition: 1s;
      position: relative;
      bottom: 0;
    }
    .active-bullet{
      background-color: #FF00FF;
      transition: 1s;
    }
  </style>
